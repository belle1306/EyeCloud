<!--The content below is only a placeholder and can be replaced.-->
<div class="container-fluid">
  <h1 class="center">
    EyeCloud
  </h1>
  <div class="row">
    <div class="col-md-12">
      <app-options
      (currentDisplayConfigurationEvent)="receiveDisplayConfiguration($event)">
      </app-options>
    </div>
  </div>
  <div class="row" *ngIf="showVisualizations">
    <div class="col-md-6">
      <app-attention-cloud
        stimulusName="{{currentStimulus}}"
        userIds="{{usersArray}}"
        timestampStart="timestampStart"
        timestampEnd="timestampEnd"
        configuration="configuration"
        max_thumbnail_size="100"
        thumbnail_portion_width="40">
      </app-attention-cloud>
    </div>
    <div class="col-md-6">
      <app-attention-heatmap
        usersIds="{{usersArray}}"
        timestampStart="timestampStart"
        timestampEnd="timestampEnd"
        configuration="configuration"
        stimulusName="{{currentStimulus}}">
      </app-attention-heatmap>
    </div>
  </div>
</div>
