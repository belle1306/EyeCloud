<div class="thumbnail"
  *ngFor="let thumbnail of thumbnails">
  <div class="thumbnail-envelop" [style.height.px]="thumbnail.imageHeight" [style.width.px]="thumbnail.imageWidth">
      <div
            [style.height.px] = "thumbnail.thumbnailPortionHeight"
            [style.width.px] = "thumbnail.thumbnailPortionWidth"
            [style.background]="imageBackground"
            [style.background-position-x.px] = "thumbnail.styleX"
            [style.background-position-y.px] = "thumbnail.styleY"
            >
      </div>
  </div>
</div>
